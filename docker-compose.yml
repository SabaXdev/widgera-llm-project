version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-widgera}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-widgera_password}
      POSTGRES_DB: ${POSTGRES_DB:-widgera}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-01-11T07-46-16Z
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-widgera}:${POSTGRES_PASSWORD:-widgera_password}@db:5432/${POSTGRES_DB:-widgera}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-widgera-images}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    depends_on:
      - db
      - minio
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
  minio_data:


